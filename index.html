<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Time Button</title>
    <!-- Farcaster Frame Required Properties -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/White_flag_of_surrender.svg/510px-White_flag_of_surrender.svg.png" />
    <meta property="fc:frame:image:aspect_ratio" content="1.91:1" />
    <!-- Farcaster Frame Optional Properties for button example -->
    <meta property="fc:frame:button:1:action" content="post" />
    <meta property="fc:frame:button:1:target" content="https://frame1-lime.vercel.app/button-action" />
    <meta property="fc:frame:post_url" content="https://frame1-lime.vercel.app/" />
    <!-- NFT metadata -->
    <meta property="base:nft:collection" content="empty">
    <meta property="base:nft:contract_address" content="0x38488dca8dccfeebfd3cc298436134e3b3af6b8b">
    <meta property="base:nft:creator_address" content="0x38488dca8dccfeebfd3cc298436134e3b3af6b8b">
    <meta property="base:nft:schema" content="erc721">
    <meta property="base:nft:media_url" content="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/White_flag_of_surrender.svg/510px-White_flag_of_surrender.svg.png">
    <meta property="base:nft:mint_status" content="live">
    <meta property="base:nft:mint_count" content="999">
    <meta property="base:nft:mint_url" content="https://frame1-lime.vercel.app/">
    <meta property="base:nft:chain" content="base">
    <!-- Standard Open Graph image tag for broader compatibility -->
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/White_flag_of_surrender.svg/510px-White_flag_of_surrender.svg.png">
</head>
<body>
    <button id="dynamic-button"></button>

    <script>
        function updateButtonText() {
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}:${now.getMilliseconds().toString().padStart(3, '0')}`;
            document.getElementById('dynamic-button').textContent = timeString;
        }

        // Update the button text every 10 milliseconds
        setInterval(updateButtonText, 100);
    </script>
</body>
</html>
